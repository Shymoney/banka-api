<!DOCTYPE html>
<html lang="en">
</head>
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Banka</title>
    <link type="text/css" rel="stylesheet" href="../assets/css/index.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>
<body>
    <nav id="navbar" class="landing">
        <div id="nav-container">                
            <h3 class="nav-title">
                <i class="fas fa-piggy-bank" id="logo"></i>
            </h3>
        </div>
    </nav>
    <div class="createBankAccountCoverPage">
        <div class="formModal">
            <h4>Create a banka.com account</h4>
            <form action="" id="loginForm">
                <div>
                    <input type="text" value="" class="formInput" placeholder="Account Name" required>   
                </div>
                <div>
                        <input type="text" value="" class="formInput" placeholder="Account Number" required>   
                    </div>
                    <div>
                            <input type="text" value="" class="formInput" placeholder="Username">   
                        </div>
                <div>
                        <select name="Account type" id="">
                            <option value="type">Account type</option>
                            <option value="Savings">Current account</option>
                            <option value="Current">Savings account</option>
                        </select>
                    </div>
                    <div>
                        <input type="email" value="" class="formInput" placeholder="Email" required>   
                        </div>
                    <div>
                            <input type="tel" value="" class="formInput" placeholder="Phone Number" required>   
                        </div>
                        <div id="img">
                            <label for="Image">Image upload<sup>*</sup></label>
                                <input type="file" value="Image" class="formInput" accept="image/*">
                            </div>
                <div class="loginBtn"><a href="userAccount.html">Create Account</a></div>
                <div class="innerFooter">
                        <span class="reset"><a href="../index.html">LOGOUT</a></span>
                        <span class="create"><a href="userAccount.html">USER ACCOUNT</a></span>
                    </div>
            </form>
        </div>
        <footer>Andela Developer Challenge - &copy 2019</footer> 
    </div>
</body>
</html>
