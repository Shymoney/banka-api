<!DOCTYPE html>
<html lang="en">
</head>
<meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Banka</title>
<link type="text/css" rel="stylesheet" href="assets/css/index.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>

<body>
    <nav id="navbar" class="landing">
        <div id="nav-container">
            <h3 class="nav-title">
                <a href="index.html"><i class="fas fa-piggy-bank" id="logo"></i></a>
            </h3>
        </div>
    </nav>
    <div class="loginCoverPage">
        <div class="formModal">
            <a href="index.html">
                <h1>banka</h1>
            </a>
            <div class="loader">
                <div class="loaderContent">
                    <div class="lds-roller">
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                </div>
            </div>
            <form action="" id="loginForm" method="POST">
                <div>
                    <input id="email" required type="email" class="formInput" placeholder="Enter your email">
                </div>
                <div>
                    <input id="password" required type="password" class="formInput" placeholder="Enter your password">
                </div>
                <div class="errorDiv">
                    <p id="errors"></p>
                </div>
                <div class="loginBtn">
                    <input type="submit" id="submitBtn" value="SIGN IN" name="sign-in">
                </div>
                <div class="innerFooter">
                    <span class="reset"><a href="resetPassword.html">RESET PASSWORD</a></span>
                    <span class="create"><a href="signup.html">CREATE AN ACCOUNT</a></span>
                    <div class="adminLogin"><a href="adminLogin.html">ADMIN LOGIN</a></div>
                </div>
            </form>
        </div>
        <hr>
    </div>
    <footer>Andela Developer Challenge - &copy 2019</footer>
<script src="script/authSignin.js"></script>
</body>
</html>
