<!DOCTYPE html>
<html lang="en">
</head>
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Banka</title>
    <link type="text/css" rel="stylesheet" href="assets/css/index.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>
<body>
    <nav id="navbar" class="landing">
        <div id="nav-container">                
            <h3 class="nav-title">
                <a href="index.html"><i class="fas fa-piggy-bank" id="logo"></i></a>
            </h3>
        </div>
    </nav>
    <div class="loginCoverPage">
        <div class="formModal">
            <a href="index.html"><h1>banka</h1></a>
            <div class="loader">
                <div class="loaderContent">
                        <div class="lds-roller"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
                </div>
            </div>
            <form action="" id="loginForm" method="POST">
                <div>
                    <input id="firstname" required type="text" name="firstname" class="formInput" placeholder="Firstname">   
                </div>
                <div>
                        <input id="lastname" required type="text" name="lastname" class="formInput" placeholder="Lastname">
                    </div>
                <div>
                        <input id="email" required type="email" name="email" class="formInput" placeholder="Email">   
                    </div>
                <div> 
                    <input id="password" type="password" name="password" class="formInput" placeholder="Enter password">
                </div>
                    <div class="errorDiv"> 
                        <p id="errors"></p>
                    </div>
                <div class="loginBtn">
                    <input type="submit"  id="submitBtn" value="SIGN UP" name="sign-up">
                </div>
                <div class="innerFooter">
                    <span class="reset"><a href="resetPassword.html">RESET PASSWORD</a></span>
                    <span class="create"><a href="index.html">SIGN IN</a></span>
                </div>
            </form>
        </div>
        <footer>Andela Developer Challenge - &copy 2019</footer>
    </div>
<script src="script/authSignup.js"></script>
</body>
</html>
